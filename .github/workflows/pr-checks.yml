name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (allow legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: TypeScript check (noEmit) ðŸ”§
        run: npx tsc --noEmit

      - name: Run lint
        run: npm run lint --silent

      - name: Build
        run: npm run build
        env:
          VITE_BASE: ${{ secrets.VITE_BASE }}

      - name: Check dist index for built asset
        run: npm run check:dist

      - name: Fail if top-level assets are tracked
        run: |
          if git ls-files -- "assets/*" | grep -q .; then
            echo "Tracked top-level assets/ found: commits should not include build outputs.";
            git ls-files -- "assets/*";
            exit 1;
          fi

      - name: Run tests
        run: npm test -- --run
